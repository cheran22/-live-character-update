<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live character counter</title>
</head>
<style>
  .warn { color: red; }

  body{

    background-color: gray;
  }
  textarea{
    display: flex;
    align-items: center;
    justify-content: center;
    border: solid white 1px;

    background-color: rgb(64, 64, 119);
    color: white;
    width: 300px;
    height: 50px;
    
  }
  p,input{
    color: rgb(15, 0, 0);
    display: flex;
    align-items: center;
    justify-content: center;
     font-size: 20px;
  }
  .box{
     display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }
</style>
<body>
<div class="box">
<textarea id="text" maxlength="200" placeholder="Type here..."></textarea>
<p>Remaining: <span id="count">200</span></p></div>

<script>
    const textarea=document.getElementById("text");
  const count = document.getElementById("count");

  textarea.addEventListener("input", () => {
    let remaining = 200 - textarea.value.length;
    count.textContent = remaining;
    count.className = remaining <= 150 ? "warn" : "";
    

  });
</script>

</body>
</html>
