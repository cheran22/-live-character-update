<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Character Counter</title>
<style>
 
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Poppins", Arial, sans-serif;
    background: linear-gradient(135deg, #f2f2f2, #e0f7fa);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  
  nav {
    background-color: #00796b;
    padding: 1rem;
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
  }

  nav a:hover {
    color: #b2dfdb;
  }


  .container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }

  .box {
    background: #ffffff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 500px;
    text-align: center;
  }

  h2 {
    color: #00796b;
    margin-bottom: 20px;
  }

  textarea {
    width: 100%;
    height: 120px;
    resize: none;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 2px solid #b2dfdb;
    outline: none;
    transition: border-color 0.3s;
  }

  textarea:focus {
    border-color: #00796b;
  }

  p {
    margin-top: 10px;
    font-weight: 500;
    color: #333;
  }

  #count {
    font-weight: bold;
    color: #00796b;
    transition: color 0.3s;
  }

  .warn {
    color: red !important;
  }

  footer {
    text-align: center;
    padding: 15px;
    background-color: #004d40;
    color: white;
    font-size: 14px;
  }

 
  @media (max-width: 600px) {
    .box {
      padding: 20px;
    }

    h2 {
      font-size: 1.3rem;
    }

    textarea {
      height: 100px;
      font-size: 14px;
    }
  }
</style>
</head>
<body>


<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
</nav>


<div class="container">
  <div class="box">
    <h2>Live Character Counter</h2>
    <textarea id="text" maxlength="200" placeholder="Type your message..."></textarea>
    <p>Remaining: <span id="count">200</span></p>
  </div>
</div>


<footer>
  Â© 2025 Live Character Counter | Created by cheran
</footer>


<script>
  const textarea = document.getElementById("text");
  const count = document.getElementById("count");

  textarea.addEventListener("input", () => {
    const remaining = 200 - textarea.value.length;
    count.textContent = remaining;
    count.className = remaining <= 20 ? "warn" : "";
  });
</script>

</body>
</html>
